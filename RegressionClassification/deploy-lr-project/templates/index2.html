<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles2.css">
    <title>Classification</title>
</head>

<body>
    
    <div class="form">
        <form action="{{url_for('predict2')}}" method="post">

            <div>
              <h5>Wine Quality Prediction</h5>
            </div>
    
            <div class="input-text">
              <input placeholder="Fixed Acidity" type="text" id="fixedAcidity" name="fixedAcidity" required="required"> <br>
              <input placeholder="Volatile Acidity" type="text" id="volatileAcidity" name="volatileAcidity" required="required"> <br>
              <input placeholder="Citric Acidity" type="text" id="citricAcidity" name="Citric Acidity" required="required"> <br>
              <input placeholder="Residual Sugar" type="text" id="residualSugar" name="Residual Sugar" required="required"> <br>
              <input placeholder="Chlorides" type="text" id="chlorides" name="Chlorides" required="required"><br>
              <input placeholder="Free Sulfur Dioxide" type="text" id="freeSulfurDioxide" name="Free Sulfur Dioxide" required="required"><br>
              <input placeholder="Total Sulfur Dioxide" type="text" id="totalSulfurDioxide" name="Total Sulfur Dioxide" required="required"><br>
              <input placeholder="Density" type="text" id="density" name="Density" required="required"><br>
              <input placeholder="ph" type="text" id="ph" name="ph" required="required"><br>
              <input placeholder="Sulphates" type="text" id="sulphates" name="Sulphates" required="required"><br>
              <input placeholder="Alcohol" type="text" id="alcohol" name="Alcohol" required="required"><br>
            </div>
    
            <div class="predict">
              <button type="submit" value="Predict">Predict</button>
            </div>
        </form>
        <br>

        <h5>{{prediction_message}}</h5>
    </div>
    
        
    
</body>
</html>
